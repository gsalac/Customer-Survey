<!DOCTYPE html>
<html>
  <head>
    <title>Customer Survey Form</title>
    <html lang="en">
    <link href="survey.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 id="title">Customer Survey Form</h1>
      <p>Thank you for your purchase of your brand new vehicle.</p>
      <div id="main">
        <p id="description">Please spare a few minutes of your time to tell us what we did well and what we need to do to improve our service</p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
          <div class="personal-flex">
            <div class="dataform">  
              <label id="name-label" for="name">Name:</label>
              <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" pattern="[a-zA-Z]+" required>
            </div>
            <div class="dataform">
              <label id="email-label" for="email">Email:</label>
              <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="dataform">   
              <label id="phone-label" for="phone">Phone Number:</label>
              <input type="text" name="phone" id="phone" class="input-field" placeholder="Enter your phone number" pattern="[0-9]{11,}" required>
            </div>
            <div class="dataform">
              <label id="number-label" for="number">Age:</label>
              <input type="number" name="age" id="number" class="input-field" placeholder="Enter your age" min="17" max="130" pattern="[0-9]">
            </div>
          </div>
          <div class="dataform">
            <label for="drop1">How was your experience in our retail site?</label>
            <select id="dropdown" name="drop1" class="dropdown">
              <option disabled value>Select a rating</option>
              <option value="1">1 - Worse</option>
              <option value="2">2 - Bad</option>
              <option value="3">3 - Okay</option>
              <option value="4">4 - Good</option>
              <option selected value="5">5 - Great</option>
            </select>
          </div>
          <div class="dataform">
            <label for="recommend">Would you recommend us?</label>
            <label for="yesrecomm"><input type="radio" value="yesrecomm" name="recommend" id="yesrecomm">Yes</label>
            <label for="norecomm"><input type="radio" value="norecomm" name="recommend" id="norecomm">No</label>
            <label for="narecomm"><input type="radio" value="narecomm" name="recommend" id="narecomm">N/A</label>
          </div>
          <div class="dataform">
            <label for="contact">Please select a box if you would like us to contact you regarding your feedback.</label>
            <label for="email1"><input type="checkbox" value="email1" id="email1" name="contact">Email</label>
            <label for="phone1"><input type="checkbox" value="phone1" id="phone1" name="contact">Phone</label>
            <label for="text"><input type="checkbox" value="text" id="text" name="contact">Text</label>
          </div>
          <div class="dataform">
            <div class="commentsContainer">
              <label for="comments">Any other comments?</label>
              <textarea id="comments" name="comment" class="addtext" placeholder="Please enter feedback here" cols="40" rows="10"></textarea>
              <button id="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>  
    <footer>
      <p>&copy;2020 Germhel Salac. All rights reserved.</p>
    </footer>
  </body>
</html>
